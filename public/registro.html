        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

            <main role="main" class="inner cover " style="background-color: rgba(23, 24, 24, 0.664)">
                <img src="img/logo.png" alt="" width="250px" height="250px">
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre" value="" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido" value="" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="username">Usuario</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="username" placeholder="Usuario" aria-describedby="inputGroupPrepend"
                                    required>
                                <div class="invalid-feedback">
                                    Elige un nombre de usuario.
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 mb-3">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Email" required>
                            <div class="invalid-feedback">
                                Escribe un email.
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="contrasena">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
                            <div class="invalid-feedback">
                                Escribe una contraseña.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="confirmarContrasena">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirmar contraseña" required>
                            <div class="invalid-feedback">
                                Escribe una contraseña.
                            </div>
                        </div>
                    </div>
