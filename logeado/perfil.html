    <!-- Modal -->
    <div class="modal fade" id="modificar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modificar informacion</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="nombreUsuario" class="col-sm-3 col-form-label">Nombre</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="apellidoUsuario" class="col-sm-3 col-form-label">Apellido</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="apellidoUsuario" placeholder="Apellido">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-sm-3 col-form-label">Nombre de usuario</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="correoUsuario" class="col-sm-3 col-form-label">Correo</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="correoUsuario" placeholder="Correo">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fechaNacimiento" class="col-sm-3 col-form-label">Fecha nacimiento</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="fechaNacimiento">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="nombreCarpeta" class="col-sm-3 col-form-label">Genero</label>
                            <div class="col-sm-9">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="masculino" name="genero" class="custom-control-input" value="M">
                                    <label class="custom-control-label" for="masculino">Masculino</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="femenino" name="genero" class="custom-control-input" value="F">
                                    <label class="custom-control-label" for="femenino">Femenino</label>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
